    <meta charset="utf-8">

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">FOODit-jsTest</a>
            <ul class="nav navbar-nav">
              <li><a href="#menu">Menu</a></li>
              <li><a href="#orders">Orders</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="main"></div>
    </div>

    <script type="text/x-underscore-template" id="t-main">
      <div class="jumbotron">
        <h1>FOODit-jsTest</h1>
        <p>
          Hi, this is a test to challange your front-end web development capabilities.<br>
          <a href="" target="_blank">Read the guide on Github to get started.</a>
        </p>
      </div>
    </script>
    <script type="text/x-underscore-template" id="t-restaurants-select">
      <select id="restaurants-select" class="form-control">
        <option value="" class="muted">choose a restaurant ...</option>
        <% _.each(restaurants, function (id) { %>
          <option value="<%= id %>"><%= id %></option>
        <% }); %>
      </select>
    </script>
    <script type="text/x-underscore-template" id="t-menu-container">
      <div class="form-group" id="restaurants-select-group">
        <label for="restaurants-select">Restaurant</label>
      </div>
    </script>
    <script type="text/x-underscore-template" id="t-order-container">
        <div class="form-group" id="restaurants-select-group">
            <label for="restaurants-select">Restaurant</label>
        </div>
    </script>
    <script type="text/x-underscore-template" id="t-menu">
      <% if (typeof menu !== 'undefined') { _.each(menu, function (meals, category) { %>
        <h2><%= category %></h2>
        <table class="table">
          <thead>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
          </thead>
          <tbody>
            <% _.each(meals, function (meal) { %>
              <tr>
                <td><%= meal.name %></td>
                <td><%= meal.description %></td>
                <td><%= meal.startingFromPrice %></td>
              </tr>
            <% }); %>
          </tbody>
        </table>
      <% }); } %>
    </script>
    <script type="text/x-underscore-template" id="t-orders">
      <table class="table">
        <thead>
          <th>Date</th>
          <th>Status</th>
          <th>Collect/deliver</th>
          <th>Total</th>
        </thead>
        <tbody>
            <% _.each(orders, function (order) {
                if (typeof order.orderId !== 'undefined') {%>
                <tr>
                    <td><% var d = new Date(order.created),
                        fragments = [d.getDate(), d.getMonth() + 1, d.getFullYear()];
                        print(fragments.join('/')); %></td>
                    <td><%= order.status %></td>
                    <td><%= order.collectionType %></td>
                    <td><%= order.totalValue %>&nbsp;<%= order.currencyDisplay %></td>
                </tr>
            <% }}); %>
        </tbody>
      </table>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/base.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/restaurants.js"></script>
    <script src="scripts/orders.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/init.js"></script>

</body>
